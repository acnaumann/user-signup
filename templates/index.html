{% extends "base.html" %}

{% block content %}
<form action="/verify" method="POST">
    
    <label >
        Username
        <input type="text" name="user-name">
        {% if name_error %}
        <span class="error">{{name_error}}</span>
        {% endif %}
    </label>
       
    
    <br>

    <label>
        Password
        <input type="password" name="password">
        {% if pass_error %}
        <span class="error">{{pass_error}}</span>
        {% endif %}
    </label>
    <br>

    <label>
        Verify Password
        <input type="password" name="verify-password">
        {% if verify_pass_error %}
        <span class="error">{{verify_pass_error}}</span>
        {% endif %}
    </label>
    <br>

    <label>
        Email (optional)
        <input type="text" name="email">
        {% if email_error %}
        <span class="error">{{email_error}}</span>
        {% endif %}
    </label>
    <br>

    <input type="submit" value="Submit"/>
</form>





{% endblock %}
